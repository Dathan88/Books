<!DOCTYPE html>
<html lang="en-US">
<head>
	<link href='https://fonts.googleapis.com/css?family=Alike' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<script src="Books.js" type="text/javascript" async></script>
	<title>Books</title>
</head>

<body>
	<div id="tableContainer">
		<table id="myTable">
			<colgroup>
			<col id="column1">
			<col id="column2">
			<col id="column3">
			</colgroup>
					<caption>~ Book Check List ~</caption>
					<th>Book Details</th>
					<th>* Finished *</th>
					<th>* Delete *</th>
			<tbody id="tableBody"></tbody>
		</table>
		<p id="hint">* Click Values To Change *</p>
	</div>
		<br>
	<div id="formContainer">
		<form id="myForm" name="myForm" onsubmit="event.preventDefault(); addBookToLibrary();" />
			<section>
				<h2>~ Add New Book Info ~</h2>
				<fieldset id="bookDetails">
					<legend>Book Details</legend>
					<p>
						<label for="title">Title: <input id="title" type="text" name="title" autocomplete="off" required/></label>
					</p>
					<p>
						<label for="author">Author: <input id="author" type="text" name="author" autocomplete="off" required/></label>
					</p>
					<p>
						<label for="pages">Pages: <input id="pages" type="number" name="pages" autocomplete="off" required/></label>
					</p>
				</fieldset>
					<br>
				<fieldset id="bookFinished">
					<legend>Finished</legend>
						<p>
							<label for="yes">Yes</label>
							<input id="yes" type="radio" name="read"  value="1" checked/>
						</p>
						<p>
							<label for="no">No</label>
							<input id="no" type="radio" name="read"  value="0" />
						</p>
				</fieldset>
						<br>
					<input id="submit" type="submit" value="Submit" />
			</section>
		</form>
	</div>
		<br>
	<button class="formBtn" id="formBtn" onclick="newBook()"><span>Add Book</span></button>
</body>
</html>
